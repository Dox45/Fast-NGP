name: Fast-NGP Python Package CI/CD

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.1.0
  pull_request:
    branches:
      - main  # Run CI on PRs

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10, 3.11]

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Install dependencies
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install build

      # 4. Build package
      - run: python -m build

      # 5. Run simple import test
      - name: Test package import
        run: |
          pip install dist/*.whl
          python -c "from fast_ngp.models.fast_nerf import FastNGP_NeRF; print('âœ… Import works')"

  publish-testpypi:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'  # Only run on tag pushes
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@v1.6.1
        with:
          username: __token__
          password: ${{ secrets.TEST_PYPI_TOKEN }}
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    needs: test-build
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: python -m pip install --upgrade pip build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.6.1
        with:
          username: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
